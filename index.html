<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock-container">
        <div class="clock" id="current-time"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0'); // Add leading zero
            const seconds = now.getSeconds().toString().padStart(2, '0'); // Add leading zero
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12 || 12; // Handle midnight (0)

            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('current-time').textContent = timeString;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial clock update
        updateClock(); 
    </script>

</body>
</html>
