<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Online Clock</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3); /* Modern gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif; /* Use a modern font */
            overflow: hidden; /* Prevent scrollbars if content overflows */
        }

        .clock-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 50%; /* Make it round */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* More prominent shadow */
            backdrop-filter: blur(10px); /* Add a subtle blur effect */
        }

        .clock {
            font-size: 60px;
            font-weight: 500; /* Slightly less bold */
            text-align: center;
            color: #333; /* Darker text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Add a subtle text shadow */
        }

        /* Optional: Add a subtle digital-style font */
        .clock {
            font-family: 'Digital-7', sans-serif; /* Fallback to sans-serif if font not available */
        }

        /* Optional: Import a font from Google Fonts (replace 'Roboto' with your chosen font) */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        @import url('https://fonts.cdnfonts.com/css/digital-7'); /* Digital font */

    </style>
</head>
<body>

    <div class="clock-container">
        <div class="clock" id="current-time"></div>
    </div>

    <script>
        // ... (JavaScript code from the previous example goes here) ...
    </script>

</body>
</html>
